<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap - FxPro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700 w-96">
        <div class="text-center mb-6">
            <span class="text-4xl">⚡</span>
            <h2 class="text-2xl font-bold mt-2">Tekrar Hoşgeldin</h2>
            <p class="text-gray-400 text-sm">Finansal asistanın seni bekliyor.</p>
        </div>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-400 text-sm mb-1">Kullanıcı Adı</label>
                <input type="text" name="username" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Şifre</label>
                <input type="password" name="password" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-blue-500 focus:outline-none" required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">GİRİŞ YAP</button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Hesabın yok mu? <a href="{% url 'register' %}" class="text-blue-400 hover:text-white">Kayıt Ol</a>
        </p>
    </div>
</body>
</html>
